<!doctype html>
<html lang='en'>

<head>
  <meta charset='utf-8'>
  <title>AJAX Examples</title>
  <script>
    function saveData() {

      var detailsDiv = document.getElementById("detailsDiv");
      var firstName = document.getElementById("firstName").value;
      var lastName = document.getElementById("lastName").value;
      var age = document.getElementById("age").value;
      const person = {
        firstName,
        lastName,
        age
      };
      var responseData = "";
      var xhr = new XMLHttpRequest();
      xhr.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          responseData = JSON.parse(this.responseText);
          let a = "First name: " + responseData.firstName + "<br>";
          a += "Last name: " + responseData.lastName + "<br>";
          a += "Age: " + responseData.age + "<br>";
          detailsDiv.innerHTML = a;
        }
      }
      xhr.open("POST", "three", true);
      xhr.setRequestHeader("Content-Type", "application/json");
      xhr.send(JSON.stringify(person));
    }
  </script>
</head>

<body>
  <h1>AJAX Examples</h1>
  <br>
  <br>
  <h1>Post Type Request Example</h1>
  First name: <input id="firstName" type="text">
  <br>
  Last name: <input id='lastName' type='text'>
  <br>
  Age: <input id='age' type='text'>
  <br>
  <button type="button" onclick="saveData()">Save</button>
  <br>
  <br>
  Details:
  <div id="detailsDiv"></div>
</body>

</html>
