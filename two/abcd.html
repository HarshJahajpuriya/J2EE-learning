<html lang = 'en'>
<head>

<title> Second Application </title>
<script> 
function validateForm(form) 
{
if(form.name.value.length == 0) 
{
alert("Name Required");
form.name.focus();
return false;
}
return true;
}
</script>
</head>
<body>
<form action='/two/aaa' onsubmit='return validateForm(this)'>

<br>
<button type='submit'> Next </button>
</form>
</body>
