<!DOCTYPE HTML>
<html lang='en'>
<head>
<meta charset='utf-8'>
<title> Fifth Application </title>
<script>
function validateForm(form)
{
if(form.name.value.length == 0)
{
alert('Name Required');
form.name.focus();
return false;
}
return true;
}
</script>
</head>
<body>
<center>
<form action='/five/aaa' onsubmit='return validateForm(this)'>
Name: 
<input type='text' id='name' name='name'>
<br>
<button type='submit'> Ok </button>
</form>
</center>
</body>
</html>
